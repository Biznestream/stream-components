<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
</head>
<body>

    <v-app id="app">

        <div class="container">

            <s-attribute-type-selector v-model="attribute.dataType"></s-attribute-type-selector>

            <s-attribute-default-editor
                    required
                    :type="attribute.dataType"
                    v-model="attribute.default"
            >
            </s-attribute-default-editor>

                <div>Default value: {{attribute.default}} {{typeof attribute.default}}</div>
                <div>Default dataType: {{attribute.dataType}}</div>
                <div>Value: {{attribute.value}}</div>

            <s-attribute-getter
                    required
                    :type="attribute.dataType"
                    v-model="attribute.value"
                    :default-value="attribute.default"
            ></s-attribute-getter>

            <s-attributes-collector
                    required
                    :type="attribute.dataType"
                    :attributes="attribute"
                    :default-value="attribute.default"
                    v-model="attribute.value"
            ></s-attributes-collector>
        </div>
    </v-app>

    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vuex/dist/vuex.js"></script>
    <script src="node_modules/vue-class-component/dist/vue-class-component.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/almond@0.3.3/almond.min.js"></script>
    <script>
        var module = {};
        define('vue', function () { return Vue; });
        define('vuex', function () { return Vuex; });
        define('vue-class-component', function () { return VueClassComponent; });
    </script>
    <script src="index.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                test: '1',
                attribute: { dataType: 'short-text', default: 'Test' }
            }
        });
    </script>
</body>
</html>
