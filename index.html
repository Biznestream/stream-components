<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
</head>
<body>

    <v-app id="app">

        <div class="container">

            <s-attribute-type-selector v-model="attribute.dataType"></s-attribute-type-selector>

            <s-attribute-default-editor
                    required
                    :type="attribute.dataType"
                    v-model="attribute.default"
            >
            </s-attribute-default-editor>

                <div>Default value: {{attribute.default}} {{typeof attribute.default}}</div>
                <div>Default dataType: {{attribute.dataType}}</div>
                <div>Value: {{attribute.value}}</div>

            <s-attribute-editor
                    required
                    :type="attribute.dataType"
                    :default-value="attribute.default"
                    :val="attribute.value"
                    v-model="attribute.value"
            ></s-attribute-editor>

            <s-attributes-collector
                    :data-array="targetArray"
                    @input="eventHandler"
            ></s-attributes-collector>

            <ul v-for="item in targetArray">
                <li>{{item.default}}</li>
                <li>{{item.value}}</li>
            </ul>
        </div>
    </v-app>

    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vuex/dist/vuex.js"></script>
    <script src="node_modules/vue-class-component/dist/vue-class-component.js"></script>
    <script src="node_modules/vuetify/dist/vuetify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/almond@0.3.3/almond.min.js"></script>
    <script>
        var module = {};
        define('vue', function () { return Vue; });
        define('vuex', function () { return Vuex; });
        define('vuetify', function () { return Vuetify; });
        define('vue-class-component', function () { return VueClassComponent; });
    </script>
    <script src="index.js"></script>
    <script>
        var vuetify = new Vuetify();
        var app = new Vue({
            vuetify,
            el: '#app',
            data: {
                test: '1',
                attribute: { dataType: 'short-text', default: 'Test' },
                targetArray: [
                    {
                        dataType: 'multiselect',
                        default: [
                            { "checked": true, "title": "asdasd" },
                            { "checked": true, "title": "qweqwe" },
                            { "checked": false, "title": "qwerty" }
                        ],
                        value: [
                            { "checked": true, "title": "asdasd" },
                            { "checked": true, "title": "qweqwe" },
                            { "checked": false, "title": "test" }
                        ]
                    },
                    {
                        dataType: 'paragraph',
                        default: 'Paragraph text',
                        value: ''
                    },
                    {
                        dataType: 'short-text',
                        default: 'Short text default',
                        value: ''
                    },
                    {
                        dataType: 'dropdown',
                        default: [
                            { "checked": true, "title": "first test" },
                            { "checked": false, "title": "second test" } ] ,
                        value: ''
                    },
                    {
                        dataType: 'richtext',
                        default: 'Test wysywig',
                        value: ''
                    },
                    {
                        dataType: 'link',
                        default: 'http://localhost:8080/',
                        value: ''
                    },
                    {
                        dataType: 'switch',
                        default: 'true',
                        value: ''
                    }
                ]
            },
            methods: {
                eventHandler(val){
                    this.targetArray[val[0]].value = val[1];
                }
            }
        });
    </script>
</body>
</html>
