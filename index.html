<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component Playground</title>
</head>
<body>

    <div id="app">

        <s-product-filter
                v-model="attributes"
                @update="getData"
                :list="list"
                :filter-values="filterValues"
        ></s-product-filter>
    </div>

    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vuex/dist/vuex.js"></script>
    <script src="node_modules/vue-class-component/dist/vue-class-component.js"></script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="node_modules/qs/dist/qs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/almond@0.3.3/almond.min.js"></script>
    <script>
        var module = {};
        define('vue', function () { return Vue; });
        define('vuex', function () { return Vuex; });
        define('vuetify', function () { return Vuetify; });
        define('vue-class-component', function () { return VueClassComponent; });
    </script>
    <script src="index.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                attributes: {},
                list: [],
                filterValues: []
            },
            methods: {
                getData(val){
                    if(val){
                        const newKeys = Object.keys(val).map(item => {
                            return `f${item}`
                        });
                        const oldKeys = Object.keys(val);
                        let newData = {};
                        for(let i in newKeys){
                            newData[newKeys[i]] = val[oldKeys[i]];
                            val[newKeys[i]] = val[oldKeys[i]];
                            delete val[newKeys[i]]
                        }
                        for(const key in newData){
                            if (Array.isArray(newData[key])) {
                                newData[key] = newData[key][0] + '-' + newData[key][1]
                            }
                        }
                        axios.get('https://stapler-mieten.staplercenter-pieckert.de/api/configuration/619/filter?', {
                            params: newData
                        })
                            .then(res => this.filterValues = res.data.attributes)
                            .catch(error => console.error(error))
                    } else {
                        axios.get('https://stapler-mieten.staplercenter-pieckert.de/api/configuration/619/filter?offset=0&section=122761238')
                            .then(res => this.list = res.data.attributes)
                            .catch(error => console.error(error))
                    }
                }
            },
            mounted () {
                this.getData();
            }
        });
    </script>
</body>
</html>
