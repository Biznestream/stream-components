<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component Playground</title>
</head>
<body>

    <div id="app">

        <s-product-filter
                v-model="attributes"
                @update="getData"
                :list="list"
        ></s-product-filter>
        {{attributes}}
    </div>

    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vuex/dist/vuex.js"></script>
    <script src="node_modules/vue-class-component/dist/vue-class-component.js"></script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/almond@0.3.3/almond.min.js"></script>
    <script>
        var module = {};
        define('vue', function () { return Vue; });
        define('vuex', function () { return Vuex; });
        define('vuetify', function () { return Vuetify; });
        define('vue-class-component', function () { return VueClassComponent; });
    </script>
    <script src="index.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                attributes: {},
                list: []
            },
            methods: {
                getData(val){
                    const myUrl = Object.keys(val).reduce((url, key) => {
                        const param = Array.isArray(val[key])
                            ? val[key].join('-')
                            : val[key];
                        return [
                            url,
                            [key, encodeURIComponent(param)].join('=')
                        ].join('&f')
                    }, 'https://stapler-mieten.staplercenter-pieckert.de/api/configuration/619/filter?');
                    console.log(myUrl);
                    axios.get(`${myUrl}&only_count=true&section=122761238&section_id=122761238`)
                        .then(res => this.list = res.data.attributes)
                        .catch(error => console.error(error))
                }
            },
            mounted () {
                axios.get('https://stapler-mieten.staplercenter-pieckert.de/api/configuration/619/filter?fTragkraft_num_kg=2646-3500&offset=0&section=122761238')
                    .then(res => this.list = res.data.attributes)
                    .catch(error => console.error(error))
            }
        });
    </script>
</body>
</html>
